<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 200px;
            height: 200px;
        }
        circle {
            fill: blue;
            stroke: black;
            stroke-width: 3;
            animation: pulse 2s infinite alternate ease-in-out;
        }
        @keyframes pulse {
            0% { r: 40px; fill: blue; }
            100% { r: 60px; fill: red; }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="40"></circle>
    </svg>
</body>
</html>
